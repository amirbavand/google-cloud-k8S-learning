apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      volumes:
        - name: picture-storage
          persistentVolumeClaim:
            claimName: filestorage-persistent-volume-claim
      containers:
        - name: server
          image: ahbavand/python-server
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: picture-storage
              mountPath: /pictures
              subPath: pictures
          env:
            - name: PGUSER
              value: postgres
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: "5432"
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: PGPASSWORD
